apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "me.weicools.material.component"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"

    lintOptions {
      abortOnError false
    }

    kapt {
      correctErrorTypes = true
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    javaCompileOptions {
      annotationProcessorOptions {
        arguments = [moduleName: project.getName()]
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation DepLibs.KotlinLib

  implementation DepLibs.xMaterialDesign
  implementation DepLibs.xSupportV4
  implementation DepLibs.xCustomTabs
  implementation DepLibs.xCardView
  implementation DepLibs.xAppcompat
  implementation DepLibs.xConstraintLayout

  implementation DepLibs.rxJava2
  implementation DepLibs.rxAndroid2
  implementation DepLibs.rxDownload

  implementation DepLibs.retrofit
  implementation DepLibs.retrofitConverterGson
  implementation DepLibs.retrofitAdapterRxJava2

  implementation DepLibs.gson

  implementation DepLibs.photoView
  implementation DepLibs.glide
  kapt DepLibs.glideCompiler

  implementation DepLibs.butterKnifeX
  kapt DepLibs.butterKnifeXCompiler

  implementation DepLibs.arouter
  kapt DepLibs.arouterCompiler

  implementation DepLibs.nachos
  implementation DepLibs.flowLayout
  implementation DepLibs.circularImageView
  implementation DepLibs.ahBottomNavigation
  implementation DepLibs.materialChipsInput
  implementation DepLibs.materialAboutLibrary
  implementation DepLibs.materialDateTimePicker
  implementation DepLibs.materialRipple
}
