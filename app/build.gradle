apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "me.weicools.material.component"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"

    lintOptions {
      abortOnError false
    }

    kapt {
      correctErrorTypes = true
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    javaCompileOptions {
      annotationProcessorOptions {
        arguments = [moduleName: project.getName()]
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  // kotlin plugin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  // Support Library
  implementation rootProject.ext.deps["XMaterialDesign"]
  implementation rootProject.ext.deps["XSupportV4"]
  implementation rootProject.ext.deps["XCustomTabs"]
  implementation rootProject.ext.deps["XCardView"]
  implementation rootProject.ext.deps["XAppcompat"]
  implementation rootProject.ext.deps["XConstraintLayout"]

  implementation rootProject.ext.deps["RxJava2"]
  implementation rootProject.ext.deps["RxAndroid2"]
  implementation rootProject.ext.deps["RxDownload"]

  implementation rootProject.ext.deps["Retrofit"]
  implementation rootProject.ext.deps["RetrofitConverterGson"]
  implementation rootProject.ext.deps["RetrofitAdapterRxJava2"]

  implementation rootProject.ext.deps["Gson"]

  implementation rootProject.ext.deps["PhotoView"]
  implementation rootProject.ext.deps["Glide"]
  kapt rootProject.ext.deps["GlideCompiler"]

  implementation rootProject.ext.deps["ButterKnife"]
  kapt rootProject.ext.deps["ButterKnifeCompiler"]

  implementation rootProject.ext.deps["Arouter"]
  kapt rootProject.ext.deps["ArouterCompiler"]

  implementation rootProject.ext.deps["Nachos"]
  implementation rootProject.ext.deps["FlowLayout"]
  implementation rootProject.ext.deps["CircularImageView"]
  implementation rootProject.ext.deps["AhBottomNavigation"]
  implementation rootProject.ext.deps["MaterialChipsInput"]
  implementation rootProject.ext.deps["MaterialAboutLibrary"]
  implementation rootProject.ext.deps["MaterialDateTimePicker"]
}
