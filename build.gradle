// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.2.61'
  ext.support_version = '28.0.0-rc01'
  ext.constrain_version = '1.1.2'
  ext.rxjava = '2.1.17'
  ext.rxandroid = '2.0.2'
  ext.retrofit = '2.4.0'
  ext.rxdownload = '1.2.7'
  ext.gson = '2.8.5'
  ext.photo = '2.1.4'
  ext.glide = '4.7.1'
  ext.butterknife = '8.8.1'
  ext.arouter_api='1.4.0'
  ext.arouter_compiler='1.2.1'
  ext.leak = '1.5.4'
  ext.about = '2.3.0'
  ext.ahbottom = '2.1.0'
  ext.flow_layout = '1.2.2'
  ext.nachos = '1.1.1'
  ext.datetimepicker = '3.6.3'
  ext.circularimageview = '3.2.0'
  ext.MaterialChipsInput = '1.0.8'

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
